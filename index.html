<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
<header class="header">
  <div class="title">
    <h3>Weather by Aliev</h3>
  </div>
  <div class="search">
    <input id="srcLine" class="search-line" type="text" placeholder="Type City">
    <button id="btnSrc" class="btn-src">Search</button>
  </div>
</header>
<main>
  <section>
    <div class='box'>
      <div class='wave -one'></div>
      <div class='wave -two'></div>
      <div class='wave -three'></div>
      <div id="weathercon" class="weathercon"><i class='fas fa-sun' style='color: #d36326;'></i></div>
      <div class="info">
        <h2 id="locations" class="location">Weather</h2>
        <p id="date" class="date">MONDAY | SEP 12 | 12:34</p>
        <h1 id="temp" class="temp">25 &deg;C | 77 &deg;F</h1>
      </div>
    </div>
  
  </section>

</main>
    
    <script src="./main.js"></script>
</body>
</html>
